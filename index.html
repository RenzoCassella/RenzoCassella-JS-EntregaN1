<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Javascript</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="header">
      <h1>Registro de articulos</h1>      
    </div>

    <div id="main-container">
      <div id="form-container">
        <form onsubmit="event.preventDefault()" id="formulario">
          <label for="codigo">Codigo</label>
          <input type="number" id="codigo" name="codigo" placeholder="Codigo" required min="0" />
  
          <label for="descripcion">Descripcion</label>
          <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion" required maxlength="30" />
  
          <label for="precio">Precio</label>
          <input type="number" id="precio" name="precio" placeholder="Precio" min="0" required />
  
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" min="0" required />
  
          <label for="rubro">Rubro</label>
          <select id="rubro" name="rubro">
            <option value="bebidas">Bebidas</option>
            <option value="almacen">Almacen</option>
            <option value="verduras">Verduras</option>
          </select>
      
          <input type="submit" value="Guardar" onclick="Guardar()">
          <button onclick="clearForm()">Limpiar Formulario</button>
        </form>
      </div>
      <div id="table-container">
        <table>
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Rubro</th>
              <th style="text-align: center;">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-contenido"></tbody>
        </table>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js">
    </script>

  </body>
</html>
